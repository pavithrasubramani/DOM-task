<html>
<head>
<title>Javascript</title>
</head>
<body onload="myFunction()">
<div id="wid"></div>

<script>
function myFunction() 
{
var w = document.documentElement.clientWidth;
var h = document.documentElement.clientHeight;
document.getElementById('wid').innerHTML = "<h1>Width: " + w + "  Height:" + h + "</h1>";
}
</script>

</body>
</html>
